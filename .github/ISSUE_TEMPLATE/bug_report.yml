name: Bug Report
description: Report a bug in Broomy
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what went wrong
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: error-message
    attributes:
      label: Error Message
      description: The error message shown in the app (if any)
      render: text

  - type: dropdown
    id: category
    attributes:
      label: Error Category
      options:
        - git
        - network
        - permissions
        - config
        - github
        - disk
        - unknown

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open Broomy
        2. Click on...
        3. See error

  - type: input
    id: version
    attributes:
      label: Broomy Version
      placeholder: e.g. 1.0.0

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: e.g. macOS 14.0, Windows 11

  - type: textarea
    id: detail
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or logs
